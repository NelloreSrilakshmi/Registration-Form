<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
        <link rel="stylesheet" 
            href="Style.css">
    </head>
    <body style="background-color:rgb(144, 212, 235); display: flex; justify-content:center;">
        <div class="main"> 
            <h1>REGISTRATION </br>
                <form action=""> 
                    <div class="namebox">
                    <label for="first">First Name</label> 
                        <input type="text" id="first" 
                                         name="first" 
                                        placeholder="Enter your first name" required>
                    <label for="last">Last Name</label> 
                        <input type="text" id="last" 
                                         name="last" 
                                        placeholder="Enter your last name" required>
                                    </div>
                    <label for="email">Email</label> 
                        <input type="email" id="email"
                                         name="email" 
                                        placeholder="Enter your email" required>
                    <label for="mobile">Mobile</label>
                        <input type="mobile" id="mobile"
                                         name="mobile"
                                         placeholder="Enter your mobile number" requried>
                    <label for="gender">Gender</label> 
                        <select id="gender" name="gender" required> 
                                         <option value="male">Male</option> 
                                        <option value="female">Female</option> 
                                        <option value="other">Other</option> 
                        </select>
                     <label for="dob">Date of birth</label>
                        <input type="date" id="dob"
                                           name="dob"
                                           placeholder="Enter your date of birth" requried>
                    <label for="username">Username</label>
                         <input type="username" id="username"
                                           name="username"
                                           placeholder="Enter your username" requried>
                                           <div class="namebox1">
                    <label for="password">Password</label>
                         <input type="password" id="password"
                                              name="password"
                                             placeholder="Enter your password" requried>
                    <label for="repassword">Repassword</label>
                         <input type="repassword" id="repassword"
                                               name="repassword"
                                               placeholder="Enter your repassword" requried>
                                                </div>
                    <div class="wrap"> 
                                <button type="submit" onclick="solve()"> 
                                               Submit 
                                </button>
                    </div>
                </form>                     
            <h1>
        </div>   
    </body>
</html>
